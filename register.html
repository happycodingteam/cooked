<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/gif" sizes="32x32">
    <!--==============================Bootstrap CDN Link==============================-->
    <link href="assets/vendor/css/bootstrap.min.v5.0.2.css" rel="stylesheet">
    <!--==============================Googe Fonts Link==============================-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Prata&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--==============================Sider==============================-->
    <link rel="stylesheet" href="assets/vendor/css/swiper-bundle.min.css">
    <!--==============================Main Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--============================Responsive Stylesheet===========================-->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=START MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <main id="mainBodyArea">
        <!--======================Start Main Header and Hero Area======================-->
        <section class="mainHeaderWithHeroArea">
            <div class="container-fluid">
                <div class="row">
                    <div class="foodAreaWithMenu regBg mobile col-xl-6 col-lg-6 col-md-12 col-12" style="padding-bottom: 60px;">
                        <!--Menu Area-->
                        <nav class="maniMenuArea" style="padding-left: 0; padding-right: 0;">
                            <input class="menu-btn" type="checkbox" id="menu-btn" />
                            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                            <a href="index.html" class="logo logoLink"><img class="responsiveLogo" src="assets/images/logo-responsive-cooked.svg" alt="logo"></a>
                            <ul class="menuArea">
                                <li class="menuList">
                                    <a class="menuLink" href="analytics-Overview.html">About</a>
                                </li>
                                <li class="menuList">
                                    <a class="menuLink" href="dashboard-home.html">Creator</a>
                                </li>
                                <li class="menuList">
                                    <a class="menuLink" href="login.html">Login</a>
                                </li>
                            </ul>
                        </nav>
                        <!--///End Menu Area-->
                    </div>
                    <div class="learnAbout col-xl-6 col-lg-6 col-md-12 col-12">
                        <div class="mainLogoArea">
                            <a href="index.html" class="mainLogoLink"><img class="mainLogo" src="assets/images/cooked.svg" alt="logo"></a>
                        </div>
                        <!-- Register Form -->
                        <div class="registerArea">
                            <form action="" class="mainRegisterForm">
                                <div class="registerHeading m-top">
                                    <h1 class="registerHeadingText">Register</h1>
                                </div>
                                <div class="formGroup">
                                    <label class="labelText" for="">Name</label><br>
                                    <input class="inputBox" type="text" placeholder="Enter your name">
                                </div>
                                <div class="formGroup">
                                    <label class="labelText" for="">Email</label><br>
                                    <input class="inputBox" type="email" placeholder="Enter your email address">
                                </div>
                                <div class="registerHeading">
                                    <h1 class="registerHeadingText">References</h1>
                                </div>
                                <div class="formGroup">
                                    <label class="labelText" for="">Email</label><br>
                                    <div class="flexBoxOne">
                                        <select class="platformSelect m-right" name="" id="">
                                            <option class="platformOption" value="">Platform</option>
                                            <option class="platformOption" value="">Platform 02</option>
                                            <option class="platformOption" value="">Platform 03</option>
                                            <option class="platformOption" value="">Platform 04</option>
                                        </select>
                                        <input class="inputBox m-right" type="text" placeholder="Reference">
                                        <img class="plusButton" src="assets/images/All-icon/Plus-Button.svg" alt="Plus-Button">
                                    </div>
                                </div>
                                <div class="registerHeading">
                                    <h1 class="registerHeadingText">Comment <br> (Optional)</h1>
                                </div>
                                <div class="formGroup">
                                    <textarea class="textareaBox" name="" id="" cols="" rows=""></textarea>
                                </div>
                                <div class="formGroup">
                                    <input class="submitButton" type="submit" value="Request">
                                    <input class="submitButton" type="submit" value="Cancel">
                                </div>
                            </form>
                        </div>
                        <!-- /// End Register Form -->
                    </div>
                    <div class="foodAreaWithMenu regBg desktop col-xl-6 col-lg-6 col-md-12 col-12">
                        <!--Menu Area-->
                        <nav class="maniMenuArea" style="padding-left: 0; padding-right: 0;">
                            <input class="menu-btn" type="checkbox" id="menu-btn" />
                            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                            <a href="index.html" class="logo logoLink"><img class="responsiveLogo" src="assets/images/cooked.svg" alt="logo"></a>
                            <ul class="menuArea">
                                <li class="menuList">
                                    <a class="menuLink" href="analytics-Overview.html">About</a>
                                </li>
                                <li class="menuList">
                                    <a class="menuLink" href="dashboard-home.html">Creator</a>
                                </li>
                               
                            </ul>
                            <div class="loginButtonArea">
                                <a class="loginButton" href="login.html">Login</a>
                            </div>
                        </nav>
                        <!--///End Menu Area-->
                    </div>
                </div>
            </div>
        </section>
        <!--=====================End Main Header and Hero Area=======================-->
    </main>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=END MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <!--==============================jQuery js==============================-->
    <script src="assets/vendor/js/jquery.min.js"></script>
    <script src="assets/vendor/js/custom.js"></script>
    <!--==============================Bootstrap js==============================-->
    <script src="assets/vendor/js/bootstrap.bundle.min.v5.0.2.js"></script>
</body>

</html>
